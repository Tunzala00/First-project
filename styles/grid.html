<!DOCTYPE html>
<html>
    <head>
        <title>grid practise</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display: grid;
        grid-template-columns: 100px 100px ;
        ">
            <div style="background-color: lightblue; ">div1</div>
            <div style="background-color: lightpink;">div2<p>hello</p></div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px<p>hello</p></div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightblue;">div1</div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px</div>
            
        </div>
        <div style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">100px</div>
            <div style="background-color: lightgreen;">100px</div>
            
        </div>
        <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;">
            <div style="background-color: lightblue; height: 200px;">100px</div>
            <div style="background-color: lightpink; height: 200px;">100px</div>
            <div style="background-color: lightgreen; height: 200px;">100px</div>
            <div style="background-color: lightpink; height: 200px;">100px</div>
            <div style="background-color: lightblue; height: 200px;">100px</div>
            <div style="background-color: lightsalmon; height: 200px;">100px</div>
        </div>
    </body>
</html>
